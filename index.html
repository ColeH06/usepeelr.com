<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peelr – Track Any Product Price</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e8f5ff, #f0fbff);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-20">
  <!-- Logo Top-Left -->
  <header class="absolute top-6 left-6">
    <img src="/peelr-logo.png" alt="Peelr logo" class="h-10">
  </header>

  <!-- Hero Section -->
  <div class="text-center max-w-2xl mx-auto px-6">
    <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4">
      Track Any Product’s Price
    </h1>
    <p class="text-lg md:text-xl text-slate-600 mb-8">
      Paste any product link from Amazon, Walmart, Target, Best Buy & more. We'll alert you instantly when the price drops.
    </p>

    <!-- Input Box -->
    <div class="w-full max-w-xl mx-auto flex shadow-lg rounded-xl overflow-hidden bg-white">
      <input
        type="text"
        placeholder="Enter product URL here"
        class="flex-1 px-4 py-3 text-slate-700 text-lg focus:outline-none"
      />
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 font-semibold">
        Track
      </button>
    </div>

    <!-- Trust Icons -->
    <div class="mt-6 text-slate-600 text-sm">
      Works with: <span class="font-semibold">Amazon • Walmart • Target • Best Buy • More</span>
    </div>
  </div>

  <!-- Decorative Winter Element -->
  <div class="mt-16 w-full flex justify-center">
    <div class="w-24 h-24 opacity-20">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="text-blue-300">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M12 2v20m10-10H2m15.364-7.364L6.636 18.364m0-14.728l10.728 10.728" />
      </svg>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-20 mb-10 text-slate-500 text-sm">
    © 2025 Peelr. All rights reserved.
  </footer>
</body>
</html>
